  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    /* === NAVBAR === */
    nav {
      background-color: #0c2d5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px; /* Made bigger */
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .quote-button {
      background-color: #ffd700;
      color: #000;
      font-weight: 500;
      padding: 12px 22px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .quote-button:hover {
      background-color: #e6c200;
    }

    /* === CONTACT PAGE === */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      flex-wrap: wrap;
      gap: 40px;
      min-height: calc(100vh - 120px); /* Makes contact area fill screen height minus navbar */
    }

    .contact-info {
      flex: 1;
      max-width: 500px;
      background: #f2f2f2;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
        margin-top: 0; /* üü¢ Reduces space from top */
        margin-bottom: 20px;
        font-size: 28px;
        color: #001f4d;
        text-align: center;
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 17px;
    }

    .contact-info a {
      color: #0c2d5c;
      text-decoration: none;
    }

    .map {
      flex: 1;
      min-width: 300px;
      height: 360px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
